<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TV Shows Search</h1>
        </header>

        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Search TV Shows...">
            <button onclick="searchShows()">Search</button>
        </section>

        <section class="shows-container" id="showsContainer">
            <!-- TV Show Cards will appear here -->
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
